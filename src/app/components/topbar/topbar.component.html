<header>
  <div class="top-bar" #parentsDiv>
    <div class="container">
      <img src="../../../assets/images/Logo.png" width="50px" alt="">
      <div class="name">BỐN MÙA GIÓ</div>
      <div class="menu-bar" id="menu-bar" *ngIf="isShow" (clickOutside)="onClickedOutside()">
        <ng-container *ngFor="let menu of menuList">
          <div class="menu">{{menu}}</div>
          <span class="sep" *ngIf="!(menu===menuList[menuList.length-1])">&nbsp;|</span>
        </ng-container>
      </div>
      <div class="menu-button" id="menu-button" (click)="isShow=!isShow">
        <div class="bar b1"></div>
        <div class="bar b2"></div>
        <div class="bar b3"></div>
      </div>
    </div> <!-- container -->
  </div> <!-- top-bar -->
</header>
